plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

version = '1.0.0'
archivesBaseName = 'vkmd-cli'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'org.json:json:20220320'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'commons-cli:commons-cli:1.5.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    // testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
}

application {
    // Define the main class for the application.
    mainClass = 'ru.mihaly4.vkmdcli.App'
}

java {
    sourceCompatibility = '1.8'
}

tasks.named('jar') {
    manifest {
        attributes(
                'Main-Class': application.getMainClass(),
                'Class-Path': sourceSets.getByName('main').runtimeClasspath.join(' ')
        )
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// show all information about deprecated and unchecked warnings while compilations
tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation,unchecked"
}

tasks.named('run') {
    if (project.hasProperty("runargs")) {
        args runargs.split(',')
    }
}
